<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .course {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .course-info {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="course">
        <h1>Course Information</h1>
        <div class="course-info">
            <h2>Course Name:</h2>
            <p>Introduction to HTML and CSS</p>
        </div>
        <div class="course-info">
            <h2>Instructor:</h2>
            <p>John Smith</p>
        </div>
        <div class="course-info">
            <h2>Duration:</h2>
            <p>4 weeks</p>
        </div>
        <div class="course-info">
            <h2>Description:</h2>
            <p>This course will teach you the basics of building websites using HTML and CSS.</p>
        </div>
        <div class="course-info">
            <h2>Price:</h2>
            <p>$49.99</p>
        </div>
    </div>
</body>
</html>
